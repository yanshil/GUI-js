<!DOCTYPE html>
	<head>
		<title>My first three.js app</title>
		<meta charset="utf-8">
		<style>
			body {
				font-family: Monospace;
				font-size: 13px;
				margin: 0px;
				overflow: hidden;
				text-align: center;
			}
			/* canvas { width: 100%; height: 100% } */
				#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
			}
		</style>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<body>
		<div class="Input Field">
				<div id="cube_params">
					<p>Cube Geometry</p>
					<form action="#" onsubmit="drawCube()">
						Width: <input type="number" step="any" id="cube_width"><br>
						Height: <input type="number" step="any" id="cube_height"><br>
						Depth: <input type="number" step="any" id="cube_depth"><br>
						<input type="submit" value="Render Cube">
					</form>
				</div>
				<div id="add_cylinder">
					<p>Add Cylinder</p>
					<form action="#" onsubmit="drawCylinder()">
						Radius: <input type="number" step="any" id="cylinder_radius"><br>
						Height: <input type="number" step="any" id="cylinder_Height"><br>
						<input type="submit" value="Add Cylinder">
					</form>
				</div>
				<div id="removeCylinders">
					<form action="#" onsubmit="removeCylinders()">
						<input type="submit" value="Remove All Cylinders">
					</form>
				</div>
		</div>
		<br>
		<div id="container"></div>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script materialrc="js/WebGL.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="getStarted.js"></script>		
	</body>
</html>
