<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../Project-GUI/UI/js/three.min.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/OrbitControls.js"></script>
    <script src="../../Project-GUI/UI/js/exporters/OBJExporter.js"></script>
    <script src="THREE.CSG.js"></script>
  </head>

  <body>
    <div id="container" style="position: absolute; left:0px; top:0px"></div>
  </body>
  <script src="./scene.config.js"></script>
  <script>

    var material = new THREE.MeshLambertMaterial({
      color: 0x00ff00,
      // flatShading: true
    })
    var cubeMesh = new THREE.Mesh(new THREE.CubeGeometry(3, 1, 5), material)
    // cubeMesh.position.set(0, 0, 150)
    cubeCSG = THREE.CSG.fromMesh(cubeMesh)

    var cylinderMesh1 = new THREE.Mesh(new THREE.CylinderGeometry(1,1,1,32), material);
    cldCSG1 = THREE.CSG.fromMesh(cylinderMesh1);

    var cylinderMesh2 = new THREE.Mesh(new THREE.CylinderGeometry(0.5,0.5,1,32), material);
    cylinderMesh2.position.set(1,0,2);
    // cylinderMesh2.position.x = 1;
    // cylinderMesh2.position.z = 2;
    cldCSG2 = THREE.CSG.fromMesh(cylinderMesh2);

    var result = cubeCSG.subtract(cldCSG1).subtract(cldCSG2);
    var mesh = THREE.CSG.toMesh(result, material)
    scene.add(mesh)

    var exporter = new THREE.OBJExporter();
    data = exporter.parse(mesh);
    console.log(data);

  </script>
</html>
