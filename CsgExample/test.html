<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="../UI/js/three.js"></script>
        <script src="vendor/csg.js"></script>
		<script src="vendor/ThreeCSG.js"></script>

		<script src="THREEx/THREEx.GeometryUtils.js"></script>
        <script src="THREEx/THREEx.screenshot.js"></script>
        
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 3, 1, 5 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 , wireframe: true } );
			var cube = new THREE.Mesh( geometry, material );
            // scene.add( cube );

            var geometry_c = new THREE.CylinderGeometry( 1, 1, 1, 32);
            var material_c = new THREE.MeshBasicMaterial( {color: 0x00ff00, wireframe: true} );
            var cylinder = new THREE.Mesh( geometry_c, material_c );

            // scene.add(cylinder);


            var origCsg	= THREE.CSG.toCSG(cylinder);
            var intersectCsg = THREE.CSG.toCSG(cube);
            var substractedCsg = origCsg.subtract(intersectCsg);
            console.log(substractedCsg);

            var newObject = new THREE.Mesh(THREE.CSG.fromCSG(substractedCsg),material);
            scene.add(newObject);


			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				// cube.rotation.x += 0.01;
                // cube.rotation.y += 0.01;
                
                // cylinder.rotation.x += 0.01;
                // cylinder.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
